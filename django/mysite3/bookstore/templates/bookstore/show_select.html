<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
      <table>
          <tr>
              <td>id</td>
              <td>书名</td>
              <td>出版社</td>
              <td>定价</td>
              <td>零售价</td>
          </tr>
          {% for abook in books %}
          <tr>
              <td>{{ abook.id }}</td>
              <td>{{ abook.title }}</td>
              <td>{{ abook.pub }}</td>
              <td>{{ abook.price }}</td>
              <td>{{ abook.market_price }}</td>
          </tr>
          {% endfor %}
      </table>
  </div>
</body>
</html>
